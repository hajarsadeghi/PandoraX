{% load i18n %}
{% load static %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}

<div class="get-started-box find-space-email-box pt-5 pl-5 pr-5 pb-0 animated fadeInLeft">
    <h4>{% trans "Verify your email" %}</h4>
    <small class="text-muted">{% trans "Weâ€™ll send you an email to confirm your address" %}</small>
    <form class="mt-2 mb-1">
        <div class="form-group">
            <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="name@example.com">
        </div>
        <button type="button" class="btn btn-block btn-secondary get-started-link send-otp" box="find-space-code-box">{% trans "Confirm" %}</button>
        <div class="social-logins text-center mt-4">
            <a class="auth-logins mx-1" href="{% url 'user:oauth:begin' 'google-oauth2' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}" target="_self">
                <img class="google-login d-inline-block" alt="google login" src="{% static 'image/google.svg' %}" />
            </a>
            <a class="auth-logins mx-1" href="{% url 'user:oauth:begin' 'linkedin-oauth2' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}" target="_self">
                <img class="linkedin-login d-inline-block" alt="linkedin login" src="{% static 'image/linkedin.png' %}" />
            </a>
        </div>
    </form>
    <!-- <img class="img-fluid" src="{% static 'image/find_your_space.svg' %}" /> -->
    <img class="img-fluid" src="{% static 'image/email.svg' %}" />
</div>
