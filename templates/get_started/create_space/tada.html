{% load static %}

    <div class="row justify-content-center align-items-center">
        <div class="col-12 col-sm-10 col-md-8 col-xl-6">
            <div id="spaceAlertBox" class="space-box form animated fadeInLeft">
                <h3 class="mb-4">TADA! Visit your space!</h3>

                <button type="button" id="tadaBtn" class="space-btn btn btn-block login-btn my-3">See your space in Bilono</button>
            </div>
        </div>
    </div>               
</div>
<div class="col-lg col-sections d-none d-lg-inline-block">

        <div class="col-12 col-sm-10 col-md-8 col-xl-6">

        </div>
