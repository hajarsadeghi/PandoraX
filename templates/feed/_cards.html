{% load static %}
{% load i18n %}



<!-- Card stats -->
<div class="row wallet">
    <div class="col-6 col-lg-12">
        <div class="card mb-3">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h4 class="card-title text-muted mb-0">{% trans 'Budget' %}</h4>
                        <span class="h3 font-weight-bold mb-0" id="budgetPoints">{{wallet.budget_point_amount}}</span>
                    </div>
                    <div class="col d-none d-lg-block text-right">
                        <img class="img-fluid" src="{% static 'image/budget_char.svg' %}" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6 col-lg-12">
        <div class="card mb-3">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h4 class="card-title text-muted mb-0">{% trans 'Earned Points' %}</h4>
                        <span class="h3 font-weight-bold mb-0" id="earnedPoints">{{wallet.earned_point_amount}}</span>
                    </div>
                    <div class="col d-none d-lg-block text-right">
                        <img class="img-fluid" src="{% static 'image/earned_char.svg' %}" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
