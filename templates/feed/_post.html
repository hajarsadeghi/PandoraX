{% load static %}
{% load i18n %}



<div class="card shadow post">
  <div class="custom-tabs">
    <ul class="tabs-ul d-flex px-4" id="myTab">
      <li class="nav-item m-2">
        <a class="tabs-link post-border-bottom active" id="recognitionTab" related-tab="recognition">{% trans 'Recognize' %}</a>
      </li>
      <li class="nav-item m-2">
        <a class="tabs-link post-border-bottom" id="regularPostTab" related-tab="regularPost">{% trans 'Post' %}</a>
      </li>
    </ul>
    <div class="tabs-content" id="myTabContent">
      <div class="tab-panel animated fadeIn show active" id="recognition">
        {% include 'feed/_recognition.html' %}
      </div>
      <div class="tab-panel animated fadeIn d-none" id="regularPost">
        {% include 'feed/_regular-post.html' %} 
      </div>
    </div>
  </div>
</div>
