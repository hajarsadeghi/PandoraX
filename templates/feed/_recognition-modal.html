{% load static %}



<div class="modal animated slideInLeft" id="recognitionModal" tabindex="-1" role="dialog" aria-labelledby="recognitionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="recognitionModalLabel">Recognition</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-12 recognition-container animated slideInLeft" id="recognizeWho">
                    <div class="row">
                        <div class="col-12 col-sm-10 col-md-8 col-xl-6">
                            <img class="img-fluid" src="{% static 'image/about_company.svg' %}" />
                        </div>
                        <div class="col-12 col-sm-10 col-md-8 col-xl-6">
                            <div class="form-group">
                                <div class="input-group input-group-alternative mb-4">
                                    <input class="form-control form-control-alternative" placeholder="I wanna recognize my dear colleague Ex. Hajar" type="text">
                                </div>
                            </div>
                            <div>
                                <div class="d-flex align-items-center select-privacy mb-2">
                                    <div class="px-3">
                                        <div class="media align-items-center">
                                            <span class="avatar avatar-sm rounded-circle bg-white shadow-sm">
                                                {% if request.user.profile_picture %}
                                                    <img class="img-fluid" src="{{request.user.profile_picture.url}}" alt="profile picture" />
                                                {% else %}
                                                    <span class="text-dark">{{request.user.first_name.0}}{{request.user.last_name.0}}</span>
                                                {% endif %}
                                            </span>
                                            <div class="media-body ml-2 d-none d-lg-block">
                                                <span class="mb-0 text-sm font-weight-bold">
                                                    {{request.user.get_full_name}}
                                                </span>
                                                <small class="text-muted d-block">Front-End develoer</small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="flex-grow-1">
                                        <div class="align-items-center">
                                            <div class="col text-right">
                                                <i class="material-icons">
                                                add_circle_outline
                                                </i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 recognition-container animated slideInLeft d-none" id="giveBadge" >
                    Badges
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary recognition-btn d-none" id="previouseBtn">Previouse</button>
            <button type="button" class="btn btn-primary recognition-btn" id="nextBtn">Next</button>
        </div>
        </div>
    </div>
</div>
