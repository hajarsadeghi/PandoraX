{% load static %}



<div class="modal fade" id="privacyModal" tabindex="-1" role="dialog" aria-labelledby="privacyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="privacyModalLabel">Friends</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <div class="input-group input-group-alternative mb-4">
                            <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
                            </div>
                            <input class="form-control form-control-alternative" placeholder="Search" type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center select-privacy">
                <div class="px-3">
                    <div class="media align-items-center">
                        <span class="avatar avatar-sm rounded-circle bg-white shadow-sm">
                            {% if request.user.profile_picture %}
                                <img class="img-fluid" src="{{request.user.profile_picture.url}}" alt="profile picture" />
                            {% else %}
                                <span class="text-dark">{{request.user.first_name.0}}{{request.user.last_name.0}}</span>
                            {% endif %}
                        </span>
                        <div class="media-body ml-2 d-none d-lg-block">
                            <span class="mb-0 text-sm font-weight-bold">
                                {{request.user.get_full_name}}
                            </span>
                        </div>
                    </div>
                </div>
                <div class="flex-grow-1">
                    <div class="align-items-center d-flex">
                        <div class="flex-grow-1">
                            <div>Hajar Sadeghi</div>
                            <div class="text-muted">Front-End develoer</div>
                        </div>
                        <div class="">
                            <i class="material-icons">
                            add_circle_outline
                            </i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
        </div>
        </div>
    </div>
</div>
