{% load static %}
{% load i18n %}



<div class="modal fade" id="privacyModal" tabindex="-1" role="dialog" aria-labelledby="privacyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="privacyModalLabel">{% trans 'Friends' %}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-search-box">
            <div class="form-group">
                <div class="input-group input-group-alternative mb-4">
                    <input class="form-control form-control-alternative" placeholder="Search" type="text">
                </div>
            </div>
        </div>
        <div class="modal-body">
            <div class="d-flex align-items-center select-privacy mb-2">
                <div class="px-3">
                    <div class="media align-items-center">
                        <span class="avatar avatar-sm rounded-circle bg-white shadow-sm">
                            {% if request.user.profile_picture %}
                                <img class="img-fluid" src="{{request.user.profile_picture.url}}" alt="profile picture" />
                            {% else %}
                                <span class="text-dark">{{request.user.first_name.0}}{{request.user.last_name.0}}</span>
                            {% endif %}
                        </span>
                        <div class="media-body ml-2 d-none d-lg-block">
                            <span class="mb-0 text-sm font-weight-bold">
                                {{request.user.get_full_name}}
                            </span>
                            <small class="text-muted d-block">Front-End develoer</small>
                        </div>
                    </div>
                </div>
                <div class="flex-grow-1">
                    <div class="align-items-center">
                        <div class="col text-right">
                            <i class="material-icons">
                                add_circle_outline
                            </i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Close' %}</button>
            <button type="button" class="btn btn-primary">{% trans 'Save changes' %}</button>
        </div>
        </div>
    </div>
</div>
