<div class="card-body">
    <div id="postToggled" data-target="#postExpanded" aria-expanded="false" aria-controls="postExpanded">
        <div class="my-1" id="sharePost">
            <div id="postLink" class="align-items-center d-flex flex-row">
            <div class="d-flex flex-column">
                {% if request.user.profile_picture %}
                    <img class="img-fluid" src="{{request.user.profile_picture.url}}" alt="profile picture" />
                {% else %}
                    <span class="text-dark">{{request.user.first_name.0}}{{request.user.last_name.0}}</span>
                {% endif %}
            </div>
            <div class="d-flex flex-column contentWrapper">
                <div id="postContent" class="px-3" contenteditable="true" data-placeholder="Whats on your mind today? :)"></div>
            </div>
            </div>
        </div>
        <div id="postExpanded" class="collapse">
            <hr class="my-3" />
            <form>
                <div class="row align-items-center">
                    <div class="col">
                        <a href="#"class="badge badge-pill badge-primary mx-1 py-1" data-toggle="modal" data-target="#recognitionModal">
                            <div class="row no-gutters align-items-center">
                                <div class="col pr-1">
                                    <i class="material-icons md-18">
                                        sentiment_satisfied_alt
                                    </i>
                                </div>
                                <div class="col">
                                    Recognize via Badge
                                </div>
                            </div>
                        </a>
                        <!-- <a href="#"class="badge badge-pill badge-primary mx-1 py-1 point-recognition" id="pointRecognition">
                            <div class="row no-gutters align-items-center">
                                <div class="col pr-1">
                                    <i class="material-icons md-18">
                                        monetization_on
                                    </i>
                                </div>
                                <div class="col">
                                    <span id="pointRecognitionBadge">Recognize via Points</span>
                                    <input type="number" class="mx-1 py-1" id="pointRecognitionInput" placeholder="Ex. 100" />
                                </div>
                            </div>
                        </a> -->
                    </div>
                    <div class="col text-right">
                        <div class="btn-group mx-1">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Privacy</button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Public</a>
                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#privacyModal">Colleagues except</a>
                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#privacyModal">Specific colleagues</a>
                            </div>
                        </div>
                        <button class="btn btn-primary mx-1" type="button">Post</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
