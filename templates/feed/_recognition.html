{% load static %}
{% load i18n %}



<div class="card-body">
    <div id="recognitionToggled" class="post-toggled" data-target="#recognitionExpanded" aria-expanded="false" aria-controls="recognitionExpanded">
        <div class="my-1" id="sharePost">
            <div id="postLink" class="align-items-center d-flex flex-row">
            <div class="d-flex flex-column">
                {% if request.user.profile_picture %}
                    <img class="img-fluid" src="{{request.user.profile_picture.url}}" alt="profile picture" />
                {% else %}
                    <span class="text-dark">{{request.user.first_name.0}}{{request.user.last_name.0}}</span>
                {% endif %}
            </div>
            <div class="d-flex flex-column contentWrapper">
                <div id="recognitionContent" class="post-content px-3" contenteditable="true" data-placeholder="Whats on your mind today? :)"></div>
            </div>
            </div>
        </div>
        <div id="recognitionExpanded" class="collapse post-expanded">
            <hr class="my-3" />
            <form>
                <div class="row align-items-center mb-2">
                    <div class="col">
                        <button id="useBadgeBtn" class="btn mx-1" type="button" data-toggle="modal" data-target="#recognitionModal">
                            <div class="row no-gutters align-items-center">
                                <div class="col pr-1">
                                    <i class="material-icons md-18">
                                        sentiment_satisfied_alt
                                    </i>
                                </div>
                                <div class="col">
                                    Use Badge
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="d-none">
                    <div class="flex-shrink-1">
                        <div class="btn-group mx-1">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Privacy</button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Public</a>
                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#privacyModal">Colleagues except</a>
                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#privacyModal">Specific colleagues</a>
                            </div>
                        </div>
                    </div>
                    <div class="flex-grow-1">
                        <button id="postBtn" class="btn btn-block mx-1" type="button">Post</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
